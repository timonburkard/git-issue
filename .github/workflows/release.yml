name: Release

on:
  push:
    tags:
      - 'v*'

# Required for create-release/upload-release-asset
permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust (fmt + clippy)
        uses: dtolnay/rust-toolchain@stable

      - name: Install components
        run: |
          rustup component add rustfmt
          rustup component add clippy

      - name: Format check
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy

      - name: Test
        run: cargo test --verbose

  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            See CHANGELOG.md for details.
          draft: false
          prerelease: false

  build:
    needs: [verify, create-release]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: git-issue
            asset_name: git-issue-linux-x86_64

          - os: macos-15-intel # Intel runner for x86_64
            target: x86_64-apple-darwin
            artifact_name: git-issue
            asset_name: git-issue-macos-x86_64

          - os: macos-latest # Apple Silicon runner for arm64
            target: aarch64-apple-darwin
            artifact_name: git-issue
            asset_name: git-issue-macos-aarch64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: git-issue.exe
            asset_name: git-issue-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: mv ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ./target/${{ matrix.target }}/release/${{ matrix.asset_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: Move-Item -Path ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }} -Destination ./target/${{ matrix.target }}/release/${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ./target/${{ matrix.target }}/release/${{ matrix.asset_name }}

  publish:
    name: Publish to crates.io
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
