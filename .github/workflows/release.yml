name: Release

on:
  push:
    tags:
      - 'v*'

# Required for create-release/upload-release-asset
permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust (fmt + clippy)
        uses: dtolnay/rust-toolchain@stable

      - name: Install components
        run: |
          rustup component add rustfmt
          rustup component add clippy

      - name: Format check
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Test
        run: cargo test --verbose

  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            See CHANGELOG.md for details.
          draft: false
          prerelease: false

  build:
    needs: [verify, create-release]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: git-issue
            asset_name: git-issue-linux-x86_64

          - os: macos-15-intel # Intel runner for x86_64
            target: x86_64-apple-darwin
            artifact_name: git-issue
            asset_name: git-issue-macos-x86_64

          - os: macos-latest # Apple Silicon runner for arm64
            target: aarch64-apple-darwin
            artifact_name: git-issue
            asset_name: git-issue-macos-aarch64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: git-issue.exe
            asset_name: git-issue-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream
